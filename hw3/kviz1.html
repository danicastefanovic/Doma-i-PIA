<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz</title>
    <link rel="stylesheet" href="stil.css">
</head>

<body>
    <div class="container">
        <div class="main_box">
            <div class="main_header">
                <h2>20 sekundi kreće sad</h2>
                <div class="timer">
                    <h1 id="time_left">20</h1>
                </div>
            </div>
            <div class="main_body">
                <div id="quest">
                    <h2 id="question">Pitanje</h2>
                    <div class="option_group">
                        <div class="grid">
                            <button class="btn"><p class="choice-text"  data-number="1">Option 1</p></button>
                            <button class="btn"><p class="choice-text"  data-number="2">Option 2</p></button>
                            <button class="btn"><p class="choice-text"  data-number="3">Option 3</p></button>
                            <button class="btn"><p class="choice-text"  data-number="4">Option 4</p></button>
                        </div>

                    </div>
                    <button class="pass" onclick="next()">Preskoči</button>
                    <button class="exit" onclick="result()">Odustani</button>
                </div>
            </div>

        </div>

    </div>
    </div>
    </div>



    <script src="ključ.js"></script>
</body>

</html>
